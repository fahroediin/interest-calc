<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Pinjaman Profesional</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background-color: #f4f7f9; display: flex; justify-content: center; align-items: flex-start; padding: 40px 20px; min-height: 100vh; }
        .container { background-color: #ffffff; padding: 30px 40px; border-radius: 12px; box-shadow: 0 8px 25px rgba(0,0,0,0.08); width: 100%; max-width: 800px; }
        h1 { text-align: center; color: #1a253c; margin-bottom: 30px; font-weight: 600; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .form-group { display: flex; flex-direction: column; }
        .form-group label { color: #555; font-weight: 500; margin-bottom: 8px; }
        .form-group input, .form-group select { width: 100%; padding: 12px; border: 1px solid #dcdcdc; border-radius: 8px; box-sizing: border-box; font-size: 1rem; }
        .button-container { margin-top: 30px; }
        button { padding: 12px 30px; background-color: #0056b3; color: white; border: none; border-radius: 8px; font-size: 1rem; font-weight: bold; cursor: pointer; }
        .result { margin-top: 30px; padding: 20px; background-color: #e9f5ff; border-radius: 8px; border: 1px solid #bce0ff; display: none; }
        .result p { margin: 8px 0; font-size: 1.1rem; color: #333; }
        .result .value { font-weight: bold; color: #0056b3; }
        .result .note { font-size: 0.9em; color: #555; margin-top: 10px; border-top: 1px solid #ddd; padding-top: 10px; }
        .hidden { display: none; }
        #schedule-container { margin-top: 30px; display: none; max-height: 400px; overflow-y: auto; border: 1px solid #e0e0e0; border-radius: 8px; }
        #schedule-table { width: 100%; border-collapse: collapse; }
        #schedule-table th, #schedule-table td { padding: 12px 15px; text-align: right; border-bottom: 1px solid #e0e0e0; }
        #schedule-table th:first-child, #schedule-table td:first-child { text-align: center; }
        #schedule-table thead th { background-color: #f4f7f9; position: sticky; top: 0; font-weight: 600; color: #333; }
        #schedule-table tbody tr:nth-child(even) { background-color: #fbfdff; }
        #schedule-table .highlight td { background-color: #fffbe6; font-weight: bold; }
        #formula-container { margin-top: 20px; padding: 15px; background-color: #f8f9fa; border: 1px solid #e9ecef; border-radius: 8px; font-family: 'Courier New', monospace; font-size: 0.9rem; line-height: 1.6; color: #343a40; display: none; }
        #formula-container h4 { margin-top: 0; margin-bottom: 10px; font-family: -apple-system, sans-serif; font-weight: 600; }
        #formula-container pre { margin: 0; white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kalkulator Simulasi Pinjaman</h1>
        <form id="kpr-form">
            <div class="form-grid">
                <div class="form-group"><label for="principal">Principal (Pokok Pinjaman)</label><input type="text" id="principal" inputmode="numeric" placeholder="Contoh: 500.000.000" required></div>
                <div class="form-group"><label for="base-rate" id="interest-label">Suku Bunga (%)</label><input type="number" id="base-rate" placeholder="Contoh: 7" step="0.01" required></div>
                <div class="form-group"><label for="tenor">Tenor (Bulan)</label><input type="number" id="tenor" placeholder="Contoh: 120" required></div>
                <div class="form-group">
                    <label for="interest-type">Interest Type</label>
                    <select id="interest-type">
                        <option value="">--Select--</option>
                        <optgroup label="Metode Anuitas Standar (Bank)">
                            <option value="fixed_std">Fixed (Anuitas)</option>
                            <option value="floating_std">Floating (Anuitas)</option>
                            <option value="capped_std">Capped (Anuitas)</option>
                            <option value="hybrid_std">Hybrid (Anuitas)</option>
                        </optgroup>
                        <optgroup label="Metode Khusus (Use Case)">
                            <option value="fixed_custom">Fixed (Metode Khusus)</option>
                            <option value="floating_custom">Floating (Metode Khusus)</option>
                            <option value="capped_custom">Capped (Metode Khusus)</option>
                            <option value="hybrid_custom">Hybrid (Metode Khusus)</option>
                        </optgroup>
                         <optgroup label="Metode Lainnya">
                            <option value="flat">Flat</option>
                            <option value="effective">Effective</option>
                        </optgroup>
                    </select>
                </div>
            </div>
            <div id="additional-fields" class="form-grid">
                <div class="form-group hidden" id="group-spread-rate"><label for="spread-rate">Spread Rate (%)</label><input type="number" id="spread-rate" placeholder="Contoh: 3" step="0.01"></div>
                <div class="form-group hidden" id="group-cap-rate"><label for="cap-rate">Cap Rate (% per Tahun)</label><input type="number" id="cap-rate" placeholder="Contoh: 12" step="0.01"></div>
                <div class="form-group hidden" id="group-hybrid-tenor"><label for="fixed-tenor">Tenor Fixed (Bulan)</label><input type="number" id="fixed-tenor" placeholder="Contoh: 60"></div>
                <div class="form-group hidden" id="group-hybrid-rate"><label for="floating-rate">Interest Floating (% per Tahun)</label><input type="number" id="floating-rate" placeholder="Contoh: 9" step="0.01"></div>
            </div>
            <div class="button-container"><button type="submit">Calculate</button></div>
        </form>
        <div id="result-container" class="result"></div>
        <div id="schedule-container"><table id="schedule-table"><thead><tr><th>Month</th><th>Principal</th><th>Interest</th><th>Installment</th><th>Outstanding</th></tr></thead><tbody></tbody></table></div>
        <div id="formula-container"></div>
    </div>

    <script>
    const form = document.getElementById('kpr-form');
    const principalInput = document.getElementById('principal');
    const interestTypeSelect = document.getElementById('interest-type');
    const resultContainer = document.getElementById('result-container');
    const scheduleContainer = document.getElementById('schedule-container');
    const scheduleBody = document.querySelector('#schedule-table tbody');
    const formulaContainer = document.getElementById('formula-container');
    const groupSpreadRate = document.getElementById('group-spread-rate');
    const groupCapRate = document.getElementById('group-cap-rate');
    const groupHybridTenor = document.getElementById('group-hybrid-tenor');
    const groupHybridRate = document.getElementById('group-hybrid-rate');
    const interestLabel = document.getElementById('interest-label');

    const formatAsMoney = (num) => new Intl.NumberFormat('id-ID').format(num);
    const formatCurrency = (num) => new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 2, maximumFractionDigits: 2 }).format(num);
    
    principalInput.addEventListener('input', e => { let raw = e.target.value.replace(/[^0-9]/g, ''); if (raw) e.target.value = formatAsMoney(raw); });

    interestTypeSelect.addEventListener('change', () => {
        [resultContainer, scheduleContainer, formulaContainer, groupSpreadRate, groupCapRate, groupHybridTenor, groupHybridRate].forEach(el => el.style.display = 'none');
        const type = interestTypeSelect.value;
        
        if (type.includes('floating') || type.includes('capped')) {
            interestLabel.textContent = 'Suku Bunga Dasar/Acuan (%)';
            groupSpreadRate.style.display = 'flex';
        } else if (type.includes('hybrid')) {
            interestLabel.textContent = 'Interest Fixed (% per Tahun)';
            groupHybridTenor.style.display = 'flex';
            groupHybridRate.style.display = 'flex';
        } else {
             interestLabel.textContent = 'Suku Bunga (%)';
        }
        
        if (type.includes('capped')) {
            groupCapRate.style.display = 'flex';
        }
    });

    form.addEventListener('submit', e => {
        e.preventDefault();
        const type = interestTypeSelect.value;
        if (!type) return alert('Silakan pilih jenis bunga.');

        [resultContainer, scheduleContainer, formulaContainer].forEach(el => el.style.display = 'none');
        scheduleBody.innerHTML = ''; formulaContainer.innerHTML = '';

        try {
            const principal = parseFloat(principalInput.value.replace(/\./g, ''));
            let baseRatePercent = parseFloat(document.getElementById('base-rate').value);
            const tenorMonths = parseInt(document.getElementById('tenor').value);
            let resultHTML = '', formulaHTML = '', scheduleData = { show: false };

            const pmt = (p, r, n) => {
                if (r === 0) return p / n;
                return p * (r * Math.pow(1 + r, n)) / (Math.pow(1 + r, n) - 1)
            };
            const customFormula = (p, r, t) => (p * r * t) / (1 - Math.pow(1 + r, -t));
            
            let runningRate = baseRatePercent;
            if (type.includes('floating') || type.includes('capped')) {
                const spreadRate = parseFloat(document.getElementById('spread-rate').value) || 0;
                runningRate += spreadRate;
            }
            
            let effectiveRatePercent;

            switch (type) {
                // --- METODE STANDAR ---
                case 'fixed_std':
                    effectiveRatePercent = baseRatePercent;
                    const monthlyRate_fs = effectiveRatePercent / 100 / 12;
                    const monthlyPayment_fs = pmt(principal, monthlyRate_fs, tenorMonths);
                    resultHTML = `<p>Angsuran Bulanan: <span class="value">${formatCurrency(monthlyPayment_fs)}</span></p>`;
                    scheduleData = { show: true, type: 'anuitas', principal, tenorMonths, monthlyPayment: monthlyPayment_fs, monthlyRate: monthlyRate_fs };
                    formulaHTML = `<h4>Rumus Anuitas Standar (PMT)</h4><pre>Angsuran dihitung dengan bunga tetap ${effectiveRatePercent}%.</pre>`;
                    break;
                case 'floating_std':
                    effectiveRatePercent = runningRate;
                    const monthlyRate_fls = effectiveRatePercent / 100 / 12;
                    const monthlyPayment_fls = pmt(principal, monthlyRate_fls, tenorMonths);
                    resultHTML = `<p>Angsuran Bulanan: <span class="value">${formatCurrency(monthlyPayment_fls)}</span></p><p class="note">Bunga berjalan saat ini: ${baseRatePercent}% + ${document.getElementById('spread-rate').value || 0}% = <strong>${effectiveRatePercent.toFixed(2)}%</strong></p>`;
                    scheduleData = { show: true, type: 'anuitas', principal, tenorMonths, monthlyPayment: monthlyPayment_fls, monthlyRate: monthlyRate_fls };
                    formulaHTML = `<h4>Rumus Floating (Anuitas)</h4><pre>Bunga Berjalan = Bunga Dasar + Spread\nAngsuran dihitung dengan PMT.</pre>`;
                    break;
                case 'capped_std':
                    let capRate_cs = parseFloat(document.getElementById('cap-rate').value);
                    if (isNaN(capRate_cs)) throw new Error("Cap Rate harus diisi.");
                    effectiveRatePercent = Math.min(runningRate, capRate_cs);
                    let note_cs = `<p class="note">Bunga berjalan (${runningRate.toFixed(2)}%) dibatasi oleh Cap Rate (${capRate_cs}%). Bunga efektif yang dipakai: <strong>${effectiveRatePercent.toFixed(2)}%</strong>.</p>`;
                    const monthlyRate_cs = effectiveRatePercent / 100 / 12;
                    const monthlyPayment_cs = pmt(principal, monthlyRate_cs, tenorMonths);
                    resultHTML = `<p>Angsuran Bulanan: <span class="value">${formatCurrency(monthlyPayment_cs)}</span></p>${note_cs}`;
                    scheduleData = { show: true, type: 'anuitas', principal, tenorMonths, monthlyPayment: monthlyPayment_cs, monthlyRate: monthlyRate_cs };
                    formulaHTML = `<h4>Logika Capped Rate (Anuitas)</h4><pre>1. Bunga Berjalan = Bunga Dasar + Spread.\n2. Bunga Efektif = MIN(Bunga Berjalan, Cap Rate).\n3. Hitung angsuran (PMT) dengan Bunga Efektif.</pre>`;
                    break;
                case 'hybrid_std':
                    const fixedTenor_hs = parseInt(document.getElementById('fixed-tenor').value);
                    const floatingRate_hs = parseFloat(document.getElementById('floating-rate').value);
                    if ([fixedTenor_hs, floatingRate_hs].some(isNaN)) throw new Error("Input Hybrid tidak valid.");
                    const monthlyFixedRate_hs = baseRatePercent / 100 / 12;
                    const fixedPayment_hs = pmt(principal, monthlyFixedRate_hs, tenorMonths);
                    let remainingPrincipal_hs = principal;
                    for (let i = 0; i < fixedTenor_hs; i++) {
                        remainingPrincipal_hs -= (fixedPayment_hs - (remainingPrincipal_hs * monthlyFixedRate_hs));
                    }
                    const remainingMonths_hs = tenorMonths - fixedTenor_hs;
                    const floatingPayment_hs = pmt(remainingPrincipal_hs, floatingRate_hs / 100 / 12, remainingMonths_hs);
                    resultHTML = `<p>Angsuran Fixed: <span class="value">${formatCurrency(fixedPayment_hs)}</span></p><p>Angsuran Floating: <span class="value">${formatCurrency(floatingPayment_hs)}</span></p>`;
                    scheduleData = { show: true, type: 'hybrid', principal, tenorMonths, fixedTenor: fixedTenor_hs, monthlyFixedRate: monthlyFixedRate_hs, fixedPayment: fixedPayment_hs, monthlyFloatingRate: (floatingRate_hs / 100) / 12, floatingPayment: floatingPayment_hs };
                    formulaHTML = `<h4>Logika Hybrid Anuitas</h4><pre>Kalkulasi menggunakan PMT standar.</pre>`;
                    break;

                // --- METODE KHUSUS ---
                case 'fixed_custom':
                    effectiveRatePercent = baseRatePercent;
                    const totalRepayment_fc = customFormula(principal, effectiveRatePercent / 100, tenorMonths / 12);
                    const monthlyPayment_fc = totalRepayment_fc / tenorMonths;
                    resultHTML = `<p>Angsuran Bulanan: <span class="value">${formatCurrency(monthlyPayment_fc)}</span></p>`;
                    scheduleData = { show: true, type: 'anuitas', principal, tenorMonths, monthlyPayment: monthlyPayment_fc, monthlyRate: (effectiveRatePercent / 100) / 12 };
                    formulaHTML = `<h4>Rumus Metode Khusus</h4><pre>Menggunakan rumus tahunan dari use case.</pre>`;
                    break;
                case 'floating_custom':
                    effectiveRatePercent = runningRate;
                    const totalRepayment_flc = customFormula(principal, effectiveRatePercent / 100, tenorMonths / 12);
                    const monthlyPayment_flc = totalRepayment_flc / tenorMonths;
                    resultHTML = `<p>Angsuran Bulanan: <span class="value">${formatCurrency(monthlyPayment_flc)}</span></p><p class="note">Bunga berjalan saat ini: ${baseRatePercent}% + ${document.getElementById('spread-rate').value || 0}% = <strong>${effectiveRatePercent.toFixed(2)}%</strong></p>`;
                    scheduleData = { show: true, type: 'anuitas', principal, tenorMonths, monthlyPayment: monthlyPayment_flc, monthlyRate: (effectiveRatePercent/100)/12 };
                    formulaHTML = `<h4>Rumus Floating (Khusus)</h4><pre>Bunga Berjalan = Bunga Dasar + Spread\nAngsuran dihitung dgn rumus khusus.</pre>`;
                    break;
                case 'capped_custom':
                    let capRate_cc = parseFloat(document.getElementById('cap-rate').value);
                    if (isNaN(capRate_cc)) throw new Error("Cap Rate harus diisi.");
                    effectiveRatePercent = Math.min(runningRate, capRate_cc);
                    let note_cc = `<p class="note">Bunga berjalan (${runningRate.toFixed(2)}%) dibatasi oleh Cap Rate (${capRate_cc}%). Bunga efektif yang dipakai: <strong>${effectiveRatePercent.toFixed(2)}%</strong>.</p>`;
                    const totalRepayment_cc = customFormula(principal, effectiveRatePercent / 100, tenorMonths / 12);
                    const monthlyPayment_cc = totalRepayment_cc / tenorMonths;
                    resultHTML = `<p>Angsuran Bulanan: <span class="value">${formatCurrency(monthlyPayment_cc)}</span></p>${note_cc}`;
                    scheduleData = { show: true, type: 'anuitas', principal, tenorMonths, monthlyPayment: monthlyPayment_cc, monthlyRate: (effectiveRatePercent/100)/12 };
                    formulaHTML = `<h4>Logika Capped Rate (Khusus)</h4><pre>1. Bunga Efektif = MIN(Bunga Berjalan, Cap Rate).\n2. Hitung angsuran dgn rumus khusus.</pre>`;
                    break;
                case 'hybrid_custom':
                    const fixedTenor_hc = parseInt(document.getElementById('fixed-tenor').value);
                    const floatingRate_hc = parseFloat(document.getElementById('floating-rate').value);
                    if ([fixedTenor_hc, floatingRate_hc].some(isNaN)) throw new Error("Input Hybrid tidak valid.");
                    const fixedTotalRepayment_hc = customFormula(principal, baseRatePercent/100, tenorMonths/12);
                    const fixedPayment_hc = fixedTotalRepayment_hc / tenorMonths;
                    let remainingPrincipal_hc = principal;
                    const monthlyFixedRateForSim_hc = baseRatePercent / 100 / 12;
                    for (let i = 0; i < fixedTenor_hc; i++) {
                        remainingPrincipal_hc -= (fixedPayment_hc - (remainingPrincipal_hc * monthlyFixedRateForSim_hc));
                    }
                    const remainingMonths_hc = tenorMonths - fixedTenor_hc;
                    const floatingTotalRepayment_hc = customFormula(remainingPrincipal_hc, floatingRate_hc/100, remainingMonths_hc/12);
                    const floatingPayment_hc = floatingTotalRepayment_hc / remainingMonths_hc;
                    resultHTML = `<p>Angsuran Fixed: <span class="value">${formatCurrency(fixedPayment_hc)}</span></p><p>Angsuran Floating: <span class="value">${formatCurrency(floatingPayment_hc)}</span></p>`;
                    scheduleData = { show: true, type: 'hybrid', principal, tenorMonths, fixedTenor: fixedTenor_hc, monthlyFixedRate: monthlyFixedRateForSim_hc, fixedPayment: fixedPayment_hc, monthlyFloatingRate: (floatingRate_hc / 100) / 12, floatingPayment: floatingPayment_hc };
                    formulaHTML = `<h4>Logika Hybrid (Khusus)</h4><pre>Angsuran dihitung pakai rumus khusus, tapi simulasi sisa pokok pakai anuitas standar.</pre>`;
                    break;

                // --- METODE LAINNYA ---
                case 'flat':
                    effectiveRatePercent = baseRatePercent;
                    const monthlyPrincipalPmt = principal / tenorMonths;
                    const monthlyInterestPmt = (principal * (effectiveRatePercent / 100)) / 12;
                    resultHTML = `<p>Total Angsuran/Bulan: <span class="value">${formatCurrency(monthlyPrincipalPmt + monthlyInterestPmt)}</span></p>`;
                    scheduleData = { show: true, type: 'flat', principal, tenorMonths, monthlyPrincipalPmt, monthlyInterestPmt };
                    formulaHTML = `<h4>Rumus Bunga Flat</h4><pre>Pokok/Bulan=Pokok/Tenor\nBunga/Bulan=(Pokok*Bunga Tahunan)/12\nAngsuran=Pokok/Bulan+Bunga/Bulan</pre>`;
                    break;
                case 'effective':
                    effectiveRatePercent = baseRatePercent;
                    const effectiveRate = (Math.pow(1 + ((effectiveRatePercent / 100) / 12), 12) - 1) * 100;
                    resultHTML = `<p>Suku Bunga Efektif (EAR): <span class="value">${effectiveRate.toFixed(2)}%</span></p>`;
                    formulaHTML = `<h4>Rumus Suku Bunga Efektif (EAR)</h4><pre>r=Bunga Nominal,n=Frekuensi(12)\nEAR=(1+(r/n))^n-1</pre>`;
                    break;
            }

            if (resultHTML) { resultContainer.innerHTML = resultHTML; resultContainer.style.display = 'block'; }
            if (formulaHTML) { formulaContainer.innerHTML = formulaHTML; formulaContainer.style.display = 'block'; }
            if (scheduleData.show) {
                 let tableHTML = ''; let outstanding = scheduleData.principal;
                if (scheduleData.type === 'anuitas' || scheduleData.type === 'hybrid') {
                    for (let i = 1; i <= scheduleData.tenorMonths; i++) {
                        let currentRate, currentPayment, highlightClass = '';
                        if (scheduleData.type === 'hybrid') {
                            if (i <= scheduleData.fixedTenor) {
                                currentRate = scheduleData.monthlyFixedRate;
                                currentPayment = scheduleData.fixedPayment;
                                if (i === 1 || i === scheduleData.fixedTenor) highlightClass = 'highlight';
                            } else {
                                currentRate = scheduleData.monthlyFloatingRate;
                                currentPayment = scheduleData.floatingPayment;
                                if (i === scheduleData.fixedTenor + 1) highlightClass = 'highlight';
                            }
                        } else {
                            currentRate = scheduleData.monthlyRate;
                            currentPayment = scheduleData.monthlyPayment;
                        }
                        const interestPart = outstanding * currentRate;
                        let principalPart = currentPayment - interestPart;
                        if (i === scheduleData.tenorMonths) {
                            principalPart = outstanding;
                            currentPayment = principalPart + interestPart;
                        }
                        outstanding -= principalPart;
                        tableHTML += `<tr class="${highlightClass}"><td>${i}</td><td>${formatCurrency(principalPart)}</td><td>${formatCurrency(interestPart)}</td><td>${formatCurrency(currentPayment)}</td><td>${formatCurrency(Math.max(0, outstanding))}</td></tr>`;
                    }
                } else if (scheduleData.type === 'flat') {
                    const installment = scheduleData.monthlyPrincipalPmt + scheduleData.monthlyInterestPmt;
                    for (let i = 1; i <= scheduleData.tenorMonths; i++) {
                        outstanding -= scheduleData.monthlyPrincipalPmt;
                        tableHTML += `<tr><td>${i}</td><td>${formatCurrency(scheduleData.monthlyPrincipalPmt)}</td><td>${formatCurrency(scheduleData.monthlyInterestPmt)}</td><td>${formatCurrency(installment)}</td><td>${formatCurrency(Math.max(0, outstanding))}</td></tr>`;
                    }
                }
                scheduleBody.innerHTML = tableHTML;
                scheduleContainer.style.display = 'block';
            }
        } catch (error) {
            resultContainer.innerHTML = `<p style="color:red;"><strong>Error:</strong> ${error.message}</p>`;
            resultContainer.style.display = 'block';
        }
    });
    </script>
</body>
</html>
