<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Pinjaman dengan Jadwal & Rumus</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f4f7f9;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 20px;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 800px;
        }
        h1 {
            text-align: center;
            color: #1a253c;
            margin-bottom: 30px;
            font-weight: 600;
        }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            color: #555;
            font-weight: 500;
            margin-bottom: 8px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #dcdcdc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        .form-group input:focus, .form-group select:focus {
            border-color: #007bff;
            outline: none;
        }
        .button-container {
            margin-top: 30px;
        }
        button {
            padding: 12px 30px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #004494;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background-color: #e9f5ff;
            border-radius: 8px;
            border: 1px solid #bce0ff;
            display: none;
        }
        .result p {
            margin: 8px 0;
            font-size: 1.1rem;
            color: #333;
        }
        .result .value {
            font-weight: bold;
            color: #0056b3;
        }
        .result .note {
            font-size: 0.9em;
            color: #555;
            margin-top: 10px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
        .hidden {
            display: none;
        }
        
        #schedule-container {
            margin-top: 30px;
            display: none;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
        }
        #schedule-table {
            width: 100%;
            border-collapse: collapse;
        }
        #schedule-table th, #schedule-table td {
            padding: 12px 15px;
            text-align: right;
            border-bottom: 1px solid #e0e0e0;
        }
        #schedule-table th:first-child, #schedule-table td:first-child {
             text-align: center;
        }
        #schedule-table thead th {
            background-color: #f4f7f9;
            position: sticky;
            top: 0;
            font-weight: 600;
            color: #333;
        }
        #schedule-table tbody tr:nth-child(even) {
            background-color: #fbfdff;
        }

        /* === STYLE BARU UNTUK RUMUS === */
        #formula-container {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9rem;
            line-height: 1.6;
            color: #343a40;
            display: none; /* Sembunyikan secara default */
        }
        #formula-container h4 {
            margin-top: 0;
            margin-bottom: 10px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: 600;
        }
        #formula-container pre {
            margin: 0;
            white-space: pre-wrap; /* Agar teks bisa wrap */
            word-wrap: break-word;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Kalkulator Simulasi Pinjaman</h1>
        <form id="kpr-form">
            <!-- Form input tidak berubah -->
            <div class="form-grid">
                <div class="form-group">
                    <label for="principal">Principal (Pokok Pinjaman)</label>
                    <input type="text" id="principal" inputmode="numeric" placeholder="Contoh: 10.000.000" required>
                </div>
                <div class="form-group">
                    <label for="interest">Interest Rate (% per Tahun)</label>
                    <input type="number" id="interest" placeholder="Contoh: 10" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="tenor">Tenor (Bulan)</label>
                    <input type="number" id="tenor" placeholder="Contoh: 12" required>
                </div>
                <div class="form-group">
                    <label for="interest-type">Interest Type</label>
                    <select id="interest-type">
                        <option value="">--Select--</option>
                        <option value="fixed">Fixed (Anuitas)</option>
                        <option value="floating">Floating (Anuitas)</option>
                        <option value="capped">Capped (Anuitas)</option>
                        <option value="flat">Flat</option>
                        <option value="effective">Effective</option>
                        <option value="hybrid">Hybrid (Anuitas)</option>
                    </select>
                </div>
            </div>
            <div id="additional-fields" class="form-grid">
                <div class="form-group hidden" id="group-cap-rate">
                    <label for="cap-rate">Cap Rate (% per Tahun)</label>
                    <input type="number" id="cap-rate" placeholder="Contoh: 12" step="0.01">
                </div>
                <div class="form-group hidden" id="group-hybrid-tenor">
                    <label for="fixed-tenor">Tenor Fixed (Bulan)</label>
                    <input type="number" id="fixed-tenor" placeholder="Contoh: 24">
                </div>
                 <div class="form-group hidden" id="group-hybrid-rate">
                    <label for="floating-rate">Interest Floating (% per Tahun)</label>
                    <input type="number" id="floating-rate" placeholder="Contoh: 9.5" step="0.01">
                </div>
            </div>
            <div class="button-container">
                <button type="submit">Calculate</button>
            </div>
        </form>

        <div id="result-container" class="result"></div>
        
        <div id="schedule-container">
            <table id="schedule-table">
                <thead>
                    <tr>
                        <th>Month</th>
                        <th>Principal</th>
                        <th>Interest</th>
                        <th>Installment</th>
                        <th>Outstanding</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        
        <!-- === TEMPAT UNTUK RUMUS === -->
        <div id="formula-container"></div>
    </div>

    <script>
    // --- Elemen DOM ---
    const form = document.getElementById('kpr-form');
    const principalInput = document.getElementById('principal');
    const interestTypeSelect = document.getElementById('interest-type');
    const resultContainer = document.getElementById('result-container');
    const scheduleContainer = document.getElementById('schedule-container');
    const scheduleBody = document.querySelector('#schedule-table tbody');
    const formulaContainer = document.getElementById('formula-container'); // Ambil elemen rumus
    // ... elemen form lain
    const groupCapRate = document.getElementById('group-cap-rate');
    const groupHybridTenor = document.getElementById('group-hybrid-tenor');
    const groupHybridRate = document.getElementById('group-hybrid-rate');

    // --- Format Helper ---
    const formatAsMoney = (number) => new Intl.NumberFormat('id-ID').format(number);
    const formatCurrency = (number) => new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 2, maximumFractionDigits: 2 }).format(number);

    // --- Event Listener ---
    principalInput.addEventListener('input', function(e) {
        let rawValue = e.target.value.replace(/[^0-9]/g, '');
        if (rawValue) e.target.value = formatAsMoney(rawValue);
    });

    interestTypeSelect.addEventListener('change', () => {
        resultContainer.style.display = 'none';
        scheduleContainer.style.display = 'none';
        formulaContainer.style.display = 'none';
        // ... (logika reset tampilan lainnya)
        groupCapRate.classList.add('hidden');
        groupHybridTenor.classList.add('hidden');
        groupHybridRate.classList.add('hidden');
        
        const type = interestTypeSelect.value;
        if (type === 'capped') groupCapRate.classList.remove('hidden');
        else if (type === 'hybrid') {
            groupHybridTenor.classList.remove('hidden');
            groupHybridRate.classList.remove('hidden');
        }
    });

    form.addEventListener('submit', (e) => {
        e.preventDefault();
        const type = interestTypeSelect.value;
        if (!type) {
            alert('Silakan pilih jenis bunga terlebih dahulu.');
            return;
        }

        // Reset semua hasil sebelum perhitungan baru
        resultContainer.style.display = 'none';
        scheduleContainer.style.display = 'none';
        formulaContainer.style.display = 'none';
        scheduleBody.innerHTML = '';
        formulaContainer.innerHTML = '';

        try {
            const principal = parseFloat(principalInput.value.replace(/\./g, ''));
            let annualRatePercent = parseFloat(document.getElementById('interest').value);
            const tenorMonths = parseInt(document.getElementById('tenor').value);
            let resultHTML = '';
            let formulaHTML = '';
            let scheduleData = { show: false };

            switch (type) {
                case 'fixed':
                case 'floating':
                case 'capped': {
                    // ... (logika perhitungan tidak berubah)
                    if (isNaN(principal) || isNaN(annualRatePercent) || isNaN(tenorMonths)) throw new Error("Input tidak valid.");
                    
                    const monthlyRate = annualRatePercent / 100 / 12;
                    const monthlyPayment = principal * (monthlyRate * Math.pow(1 + monthlyRate, tenorMonths)) / (Math.pow(1 + monthlyRate, tenorMonths) - 1);
                    
                    resultHTML = `<p>Angsuran Bulanan (Anuitas): <span class="value">${formatCurrency(monthlyPayment)}</span></p>`;
                    scheduleData = { show: true, type: 'anuitas', principal, tenorMonths, monthlyPayment, monthlyRate };

                    // Siapkan rumus Anuitas
                    formulaHTML = `
                        <h4>Rumus Anuitas (PMT)</h4>
                        <pre>
P = Pokok Pinjaman
r = Suku Bunga Bulanan (Suku Bunga Tahunan / 100 / 12)
n = Tenor (dalam bulan)

Angsuran = P * (r * (1 + r)^n) / ((1 + r)^n - 1)
                        </pre>`;
                    break;
                }
                
                case 'flat': {
                    if (isNaN(principal) || isNaN(annualRatePercent) || isNaN(tenorMonths)) throw new Error("Input tidak valid.");
                    const annualRate = annualRatePercent / 100;
                    const monthlyPrincipalPayment = principal / tenorMonths;
                    const monthlyInterestPayment = (principal * annualRate) / 12;
                    
                    resultHTML = `
                        <p>Total Angsuran / Bulan: <span class="value">${formatCurrency(monthlyPrincipalPayment + monthlyInterestPayment)}</span></p>`;
                    scheduleData = { show: true, type: 'flat', principal, tenorMonths, monthlyPrincipalPayment, monthlyInterestPayment };
                    
                    // Siapkan rumus Flat
                    formulaHTML = `
                        <h4>Rumus Bunga Flat</h4>
                        <pre>
Pokok / Bulan   = Pokok Pinjaman / Tenor (bulan)
Bunga / Bulan   = (Pokok Pinjaman * Suku Bunga Tahunan) / 12
Total Angsuran  = Pokok / Bulan + Bunga / Bulan
                        </pre>`;
                    break;
                }
                
                case 'effective': {
                    if (isNaN(annualRatePercent)) throw new Error("Input tidak valid.");
                    const annualRate = annualRatePercent / 100;
                    const frequency = 12; 
                    const effectiveRate = (Math.pow(1 + (annualRate / frequency), frequency) - 1) * 100;

                    resultHTML = `<p>Suku Bunga Efektif (EAR): <span class="value">${effectiveRate.toFixed(2)}%</span></p>`;
                    
                    // Siapkan rumus Effective Rate
                    formulaHTML = `
                        <h4>Rumus Suku Bunga Efektif (EAR)</h4>
                        <pre>
r = Suku Bunga Nominal Tahunan
n = Frekuensi Pembayaran per Tahun (umumnya 12)

EAR = (1 + (r / n))^n - 1
                        </pre>`;
                    break;
                }

                // ... (case hybrid kita lewati untuk rumus karena kompleks, tapi perhitungan tetap jalan)
            }

            // Tampilkan hasil, tabel, dan rumus
            if (resultHTML) {
                resultContainer.innerHTML = resultHTML;
                resultContainer.style.display = 'block';
            }
            if (formulaHTML) {
                formulaContainer.innerHTML = formulaHTML;
                formulaContainer.style.display = 'block';
            }
            if (scheduleData.show) {
                // ... (logika generate tabel tidak berubah)
                 let tableRowsHTML = '';
                if (scheduleData.type === 'anuitas') {
                    let outstanding = scheduleData.principal;
                    for (let i = 1; i <= scheduleData.tenorMonths; i++) {
                        const interest = outstanding * scheduleData.monthlyRate;
                        let principalPart = scheduleData.monthlyPayment - interest;
                        if (i === scheduleData.tenorMonths) { principalPart = outstanding; }
                        outstanding -= principalPart;
                        tableRowsHTML += `<tr><td>${i}</td><td>${formatCurrency(principalPart)}</td><td>${formatCurrency(interest)}</td><td>${formatCurrency(principalPart + interest)}</td><td>${formatCurrency(outstanding < 0 ? 0 : outstanding)}</td></tr>`;
                    }
                } else if (scheduleData.type === 'flat') {
                    let outstanding = scheduleData.principal;
                    const installment = scheduleData.monthlyPrincipalPayment + scheduleData.monthlyInterestPayment;
                    for (let i = 1; i <= scheduleData.tenorMonths; i++) {
                        outstanding -= scheduleData.monthlyPrincipalPayment;
                        tableRowsHTML += `<tr><td>${i}</td><td>${formatCurrency(scheduleData.monthlyPrincipalPayment)}</td><td>${formatCurrency(scheduleData.monthlyInterestPayment)}</td><td>${formatCurrency(installment)}</td><td>${formatContainerrency(outstanding < 0 ? 0 : outstanding)}</td></tr>`;
                    }
                }
                scheduleBody.innerHTML = tableRowsHTML;
                scheduleContainer.style.display = 'block';
            }

        } catch (error) {
            resultContainer.innerHTML = `<p style="color:red;"><strong>Error:</strong> ${error.message}</p>`;
            resultContainer.style.display = 'block';
        }
    });
    </script>
</body>
</html>
