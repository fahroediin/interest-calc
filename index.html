<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Pinjaman Lengkap</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background-color: #f4f7f9; display: flex; justify-content: center; align-items: flex-start; padding: 40px 20px; min-height: 100vh; }
        .container { background-color: #ffffff; padding: 30px 40px; border-radius: 12px; box-shadow: 0 8px 25px rgba(0,0,0,0.08); width: 100%; max-width: 800px; }
        h1 { text-align: center; color: #1a253c; margin-bottom: 30px; font-weight: 600; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .form-group { display: flex; flex-direction: column; }
        .form-group label { color: #555; font-weight: 500; margin-bottom: 8px; }
        .form-group input, .form-group select { width: 100%; padding: 12px; border: 1px solid #dcdcdc; border-radius: 8px; box-sizing: border-box; font-size: 1rem; }
        .button-container { margin-top: 30px; }
        button { padding: 12px 30px; background-color: #0056b3; color: white; border: none; border-radius: 8px; font-size: 1rem; font-weight: bold; cursor: pointer; }
        .result { margin-top: 30px; padding: 20px; background-color: #e9f5ff; border-radius: 8px; border: 1px solid #bce0ff; display: none; }
        .result p { margin: 8px 0; font-size: 1.1rem; color: #333; }
        .result .value { font-weight: bold; color: #0056b3; }
        .hidden { display: none; }
        #schedule-container { margin-top: 30px; display: none; max-height: 400px; overflow-y: auto; border: 1px solid #e0e0e0; border-radius: 8px; }
        #schedule-table { width: 100%; border-collapse: collapse; }
        #schedule-table th, #schedule-table td { padding: 12px 15px; text-align: right; border-bottom: 1px solid #e0e0e0; }
        #schedule-table th:first-child, #schedule-table td:first-child { text-align: center; }
        #schedule-table thead th { background-color: #f4f7f9; position: sticky; top: 0; font-weight: 600; color: #333; }
        #schedule-table tbody tr:nth-child(even) { background-color: #fbfdff; }
        #schedule-table .highlight td { background-color: #fffbe6; font-weight: bold; }
        #formula-container { margin-top: 20px; padding: 15px; background-color: #f8f9fa; border: 1px solid #e9ecef; border-radius: 8px; font-family: 'Courier New', monospace; font-size: 0.9rem; line-height: 1.6; color: #343a40; display: none; }
        #formula-container h4 { margin-top: 0; margin-bottom: 10px; font-family: -apple-system, sans-serif; font-weight: 600; }
        #formula-container pre { margin: 0; white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kalkulator Simulasi Pinjaman</h1>
        <form id="kpr-form">
            <div class="form-grid">
                <div class="form-group">
                    <label for="principal">Principal (Pokok Pinjaman)</label>
                    <input type="text" id="principal" inputmode="numeric" placeholder="Contoh: 10.000.000" required>
                </div>
                <div class="form-group">
                    <label for="interest" id="interest-label">Interest Rate (% per Tahun)</label>
                    <input type="number" id="interest" placeholder="Contoh: 10" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="tenor">Tenor (Bulan)</label>
                    <input type="number" id="tenor" placeholder="Contoh: 12" required>
                </div>
                <div class="form-group">
                    <label for="interest-type">Interest Type</label>
                    <select id="interest-type">
                        <option value="">--Select--</option>
                        <option value="fixed">Fixed (Anuitas Standar)</option>
                        <option value="fixed_custom">Fixed (Metode Khusus)</option>
                        <option value="floating">Floating (Anuitas)</option>
                        <option value="capped">Capped (Anuitas)</option>
                        <option value="flat">Flat</option>
                        <option value="effective">Effective</option>
                        <option value="hybrid">Hybrid (Anuitas)</option>
                    </select>
                </div>
            </div>
            <div id="additional-fields" class="form-grid">
                <div class="form-group hidden" id="group-cap-rate"><label for="cap-rate">Cap Rate (% per Tahun)</label><input type="number" id="cap-rate" placeholder="Contoh: 12" step="0.01"></div>
                <div class="form-group hidden" id="group-hybrid-tenor"><label for="fixed-tenor">Tenor Fixed (Bulan)</label><input type="number" id="fixed-tenor" placeholder="Contoh: 24"></div>
                <div class="form-group hidden" id="group-hybrid-rate"><label for="floating-rate">Interest Floating (% per Tahun)</label><input type="number" id="floating-rate" placeholder="Contoh: 9.5" step="0.01"></div>
            </div>
            <div class="button-container"><button type="submit">Calculate</button></div>
        </form>
        <div id="result-container" class="result"></div>
        <div id="schedule-container"><table id="schedule-table"><thead><tr><th>Month</th><th>Principal</th><th>Interest</th><th>Installment</th><th>Outstanding</th></tr></thead><tbody></tbody></table></div>
        <div id="formula-container"></div>
    </div>
    <script>
    const form = document.getElementById('kpr-form');
    const principalInput = document.getElementById('principal');
    const interestTypeSelect = document.getElementById('interest-type');
    const resultContainer = document.getElementById('result-container');
    const scheduleContainer = document.getElementById('schedule-container');
    const scheduleBody = document.querySelector('#schedule-table tbody');
    const formulaContainer = document.getElementById('formula-container');
    const groupCapRate = document.getElementById('group-cap-rate');
    const groupHybridTenor = document.getElementById('group-hybrid-tenor');
    const groupHybridRate = document.getElementById('group-hybrid-rate');
    const interestLabel = document.getElementById('interest-label');

    const formatAsMoney = (num) => new Intl.NumberFormat('id-ID').format(num);
    const formatCurrency = (num) => new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 2, maximumFractionDigits: 2 }).format(num);
    
    principalInput.addEventListener('input', e => {
        let raw = e.target.value.replace(/[^0-9]/g, '');
        if (raw) e.target.value = formatAsMoney(raw);
    });

    interestTypeSelect.addEventListener('change', () => {
        [resultContainer, scheduleContainer, formulaContainer, groupCapRate, groupHybridTenor, groupHybridRate].forEach(el => el.style.display = 'none');
        const type = interestTypeSelect.value;
        interestLabel.textContent = 'Interest Rate (% per Tahun)';
        if (type === 'capped') groupCapRate.style.display = 'block';
        else if (type === 'hybrid') {
            [groupHybridTenor, groupHybridRate].forEach(el => el.style.display = 'block');
            interestLabel.textContent = 'Interest Fixed (% per Tahun)';
        }
    });

    form.addEventListener('submit', e => {
        e.preventDefault();
        const type = interestTypeSelect.value;
        if (!type) return alert('Silakan pilih jenis bunga.');

        [resultContainer, scheduleContainer, formulaContainer].forEach(el => el.style.display = 'none');
        scheduleBody.innerHTML = ''; formulaContainer.innerHTML = '';

        try {
            const principal = parseFloat(principalInput.value.replace(/\./g, ''));
            let annualRatePercent = parseFloat(document.getElementById('interest').value);
            const tenorMonths = parseInt(document.getElementById('tenor').value);
            let resultHTML = '', formulaHTML = '', scheduleData = { show: false };

            switch (type) {
                case 'fixed': case 'floating': case 'capped':
                    if (isNaN(principal) || isNaN(annualRatePercent) || isNaN(tenorMonths)) throw new Error("Input tidak valid.");
                    const monthlyRate = annualRatePercent / 100 / 12;
                    const monthlyPayment = principal * (monthlyRate * Math.pow(1 + monthlyRate, tenorMonths)) / ((Math.pow(1 + monthlyRate, tenorMonths)) - 1);
                    if (!isFinite(monthlyPayment)) throw new Error("Perhitungan tidak valid.");
                    resultHTML = `<p>Angsuran Bulanan: <span class="value">${formatCurrency(monthlyPayment)}</span></p>`;
                    scheduleData = { show: true, type: 'anuitas', principal, tenorMonths, monthlyPayment, monthlyRate };
                    formulaHTML = `<h4>Rumus Anuitas (PMT)</h4><pre>P = Pokok Pinjaman\nr = Bunga Bulanan\nn = Tenor\n\nAngsuran = P * (r * (1 + r)^n) / ((1 + r)^n - 1)</pre>`;
                    break;

                case 'fixed_custom':
                    if (isNaN(principal) || isNaN(annualRatePercent) || isNaN(tenorMonths)) throw new Error("Input tidak valid.");
                    const annualRate = annualRatePercent / 100;
                    const tenorYears = tenorMonths / 12;

                    const numerator = principal * annualRate * tenorYears;
                    const denominator = 1 - Math.pow(1 + annualRate, -tenorYears);
                    const annualPayment = numerator / denominator; // Ini adalah total bayar per tahun
                    
                    const customMonthlyPayment = annualPayment / 12;

                    if (!isFinite(customMonthlyPayment)) throw new Error("Perhitungan tidak valid.");

                    resultHTML = `<p>Angsuran Bulanan: <span class="value">${formatCurrency(customMonthlyPayment)}</span></p>`;
                    const monthlyRateForTable = annualRatePercent / 100 / 12; // Tetap pakai rate bulanan untuk tabel
                    scheduleData = { show: true, type: 'anuitas', principal, tenorMonths, monthlyPayment: customMonthlyPayment, monthlyRate: monthlyRateForTable };
                    formulaHTML = `<h4>Rumus Metode Khusus (Tahunan)</h4><pre>P = Pokok\nr = Bunga Tahunan\nt = Tenor (Tahun)\n\nBayar Tahunan = (P * r * t) / (1 - (1 + r)^-t)\nAngsuran Bulanan = Bayar Tahunan / 12</pre>`;
                    break;

                case 'flat':
                    if (isNaN(principal) || isNaN(annualRatePercent) || isNaN(tenorMonths)) throw new Error("Input tidak valid.");
                    const monthlyPrincipalPmt = principal / tenorMonths;
                    const monthlyInterestPmt = (principal * (annualRatePercent / 100)) / 12;
                    resultHTML = `<p>Total Angsuran / Bulan: <span class="value">${formatCurrency(monthlyPrincipalPmt + monthlyInterestPmt)}</span></p>`;
                    scheduleData = { show: true, type: 'flat', principal, tenorMonths, monthlyPrincipalPmt, monthlyInterestPmt };
                    formulaHTML = `<h4>Rumus Bunga Flat</h4><pre>Pokok/Bulan = Pokok / Tenor\nBunga/Bulan = (Pokok * Bunga Tahunan) / 12\nAngsuran  = Pokok/Bulan + Bunga/Bulan</pre>`;
                    break;

                case 'effective':
                    if (isNaN(annualRatePercent)) throw new Error("Input tidak valid.");
                    const effectiveRate = (Math.pow(1 + ((annualRatePercent / 100) / 12), 12) - 1) * 100;
                    resultHTML = `<p>Suku Bunga Efektif (EAR): <span class="value">${effectiveRate.toFixed(2)}%</span></p>`;
                    formulaHTML = `<h4>Rumus Suku Bunga Efektif (EAR)</h4><pre>r = Bunga Nominal Tahunan\nn = Frekuensi (12)\n\nEAR = (1 + (r / n))^n - 1</pre>`;
                    break;

                case 'hybrid':
                    const fixedTenor = parseInt(document.getElementById('fixed-tenor').value);
                    const floatingRate = parseFloat(document.getElementById('floating-rate').value);
                    if ([principal, annualRatePercent, tenorMonths, fixedTenor, floatingRate].some(isNaN)) throw new Error("Semua input hybrid harus diisi.");
                    
                    const monthlyFixedRate = annualRatePercent / 100 / 12;
                    const fixedPayment = principal * (monthlyFixedRate * Math.pow(1 + monthlyFixedRate, tenorMonths)) / (Math.pow(1 + monthlyFixedRate, tenorMonths) - 1);
                    
                    let remainingPrincipal = principal;
                    for (let i = 0; i < fixedTenor; i++) {
                        remainingPrincipal -= (fixedPayment - (remainingPrincipal * monthlyFixedRate));
                    }
                    
                    const remainingMonths = tenorMonths - fixedTenor;
                    const monthlyFloatingRate = floatingRate / 100 / 12;
                    const floatingPayment = remainingPrincipal * (monthlyFloatingRate * Math.pow(1 + monthlyFloatingRate, remainingMonths)) / (Math.pow(1 + monthlyFloatingRate, remainingMonths) - 1);
                    
                    resultHTML = `<p>Angsuran Periode Fixed: <span class="value">${formatCurrency(fixedPayment)}</span></p>
                                  <p>Perkiraan Angsuran Periode Floating: <span class="value">${formatCurrency(floatingPayment)}</span></p>`;
                    scheduleData = { show: true, type: 'hybrid', principal, tenorMonths, fixedTenor, monthlyFixedRate, fixedPayment, monthlyFloatingRate, floatingPayment };
                    formulaHTML = `<h4>Logika Bunga Hybrid</h4><pre>1. Hitung angsuran awal (PMT) dgn bunga Fixed & tenor TOTAL.\n2. Simulasi pembayaran selama tenor Fixed utk dapat sisa pokok.\n3. Hitung angsuran baru dgn sisa pokok, sisa tenor, & bunga Floating.</pre>`;
                    break;
            }

            if (resultHTML) { resultContainer.innerHTML = resultHTML; resultContainer.style.display = 'block'; }
            if (formulaHTML) { formulaContainer.innerHTML = formulaHTML; formulaContainer.style.display = 'block'; }
            if (scheduleData.show) {
                let tableHTML = '';
                let outstanding = scheduleData.principal;

                if (scheduleData.type === 'anuitas' || scheduleData.type === 'hybrid') {
                    for (let i = 1; i <= scheduleData.tenorMonths; i++) {
                        let currentRate, currentPayment, highlightClass = '';
                        if (scheduleData.type === 'hybrid') {
                            if (i <= scheduleData.fixedTenor) {
                                currentRate = scheduleData.monthlyFixedRate;
                                currentPayment = scheduleData.fixedPayment;
                                if (i === 1 || i === scheduleData.fixedTenor) highlightClass = 'highlight';
                            } else {
                                currentRate = scheduleData.monthlyFloatingRate;
                                currentPayment = scheduleData.floatingPayment;
                                if (i === scheduleData.fixedTenor + 1) highlightClass = 'highlight';
                            }
                        } else {
                            currentRate = scheduleData.monthlyRate;
                            currentPayment = scheduleData.monthlyPayment;
                        }
                        const interestPart = outstanding * currentRate;
                        let principalPart = currentPayment - interestPart;
                        if (i === scheduleData.tenorMonths) principalPart = outstanding;
                        outstanding -= principalPart;
                        tableHTML += `<tr class="${highlightClass}"><td>${i}</td><td>${formatCurrency(principalPart)}</td><td>${formatCurrency(interestPart)}</td><td>${formatCurrency(principalPart + interestPart)}</td><td>${formatCurrency(Math.max(0, outstanding))}</td></tr>`;
                    }
                } else if (scheduleData.type === 'flat') {
                    const installment = scheduleData.monthlyPrincipalPmt + scheduleData.monthlyInterestPmt;
                    for (let i = 1; i <= scheduleData.tenorMonths; i++) {
                        outstanding -= scheduleData.monthlyPrincipalPmt;
                        tableHTML += `<tr><td>${i}</td><td>${formatCurrency(scheduleData.monthlyPrincipalPmt)}</td><td>${formatCurrency(scheduleData.monthlyInterestPmt)}</td><td>${formatCurrency(installment)}</td><td>${formatCurrency(Math.max(0, outstanding))}</td></tr>`;
                    }
                }
                scheduleBody.innerHTML = tableHTML;
                scheduleContainer.style.display = 'block';
            }
        } catch (error) {
            resultContainer.innerHTML = `<p style="color:red;"><strong>Error:</strong> ${error.message}</p>`;
            resultContainer.style.display = 'block';
        }
    });
    </script>
</body>
</html>
